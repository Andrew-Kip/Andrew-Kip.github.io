<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Unified Pressure Calculator + Resistance Calculator</title>

<link href="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.css" rel="stylesheet">

<style>
:root{
  --bg:#f4f7fb;
  --accent:#2a7f4f;
}

body{
  font-family:'Times New Roman', Times, serif;
  background:var(--bg);
  margin:0;
  padding:20px;
  font-size:18px;
}

h1,h2{font-size:24px;margin-bottom:14px;}

.calc-container{
  display:grid;
  grid-template-columns:350px 1fr;
  gap:20px;
  margin-bottom:30px;
}

.panel{
  background:#fff;
  padding:20px;
  border-radius:10px;
  box-shadow:0 6px 18px rgba(0,0,0,0.06);
}

label{
  display:block;
  margin-top:12px;
}

input[type="text"]{
  width:100%;
  padding:10px;
  font-size:18px;
  margin-top:6px;
  border:3px solid #444;
  border-radius:6px;
}

button{
  padding:12px 16px;
  font-size:18px;
  font-weight:700;
  border:none;
  border-radius:8px;
  cursor:pointer;
  margin-top:14px;
}

.btn-primary{background:#1E3E66;color:white;}
.btn-green{background:var(--accent);color:white;}

.res-box{
  margin-top:14px;
  padding:12px;
  background:#222;
  color:#fff;
  border-radius:6px;
}

.mode-row{
  display:flex;
  gap:14px;
  align-items:center;
  margin-bottom:10px;
}
</style>
</head>

<body>

<h1>Resistance Calculator + Unified Pressure Calculator</h1>

<div class="calc-container">

<!-- =======================
     RESISTANCE CALCULATOR
     ======================= -->
<div class="panel">
<h2>Resistance Calculation</h2>

<fieldset class="mode-row" style="border:2px solid #444;padding:10px;border-radius:6px;">
<legend style="font-size:18px;font-weight:bold;">Channel Type</legend>
<label><input type="radio" name="resMode" value="circular" checked> Circular</label>
<label><input type="radio" name="resMode" value="rectangular"> Rectangular</label>
</fieldset>

<label>Channel Length [m]:
<input id="channelLength" type="text" value="0.1"></label>

<div id="circularInputs">
<label>Radius [m]:
<input id="radius" type="text" value="0.001"></label>

<label>Viscosity [Pa·s]:
<input id="viscosity" type="text" value="0.001"></label>
</div>

<div id="rectangularInputs" style="display:none;">
<label>Width [m]:
<input id="width" type="text" value="0.001"></label>

<label>Height [m]:
<input id="height" type="text" value="0.001"></label>

<label>Resistivity [Pa·s]:
<input id="resistivity" type="text" value="0.001"></label>
</div>

<button id="calcRes" class="btn-primary">Calculate Resistance</button>

<div class="res-box" id="resResult">R = </div>
</div>

<!-- =======================
     PRESSURE CALCULATOR
     ======================= -->
<div class="panel">
<h2>Unified Pressure Calculator (Positive / Negative)</h2>

<fieldset class="mode-row" style="border:2px solid #444;padding:10px;border-radius:6px;">
<legend style="font-size:18px;font-weight:bold;">Mode</legend>
<label><input type="radio" name="mode" value="positive" checked> Positive</label>
<label><input type="radio" name="mode" value="negative"> Negative</label>
</fieldset>

<label>Target Pressure [psi gauge]:
<input id="Pm" type="text" value="0"></label>

<label>Time [s]:
<input id="time" type="text" value="60"></label>

<label>User Initial Volume [mL]:
<input id="volume" type="text" value="1"></label>

<label>Resistance [Pa·s/m²]:
<input id="R" type="text" value="0.001"></label>

<button id="genGraph" class="btn-green">Generate Graph</button>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

<script>
const Po_psi = 14.7;
const Po = Po_psi * 6894.76;

function toNum(v){const n=parseFloat(v);return isFinite(n)?n:0;}

/* ---------------- Resistance mode toggle ---------------- */
function updateResistanceInputs(){
  const mode=document.querySelector("input[name='resMode']:checked").value;
  document.getElementById("circularInputs").style.display =
    mode==="circular"?"block":"none";
  document.getElementById("rectangularInputs").style.display =
    mode==="rectangular"?"block":"none";
}
document.querySelectorAll("input[name='resMode']")
  .forEach(r=>r.onchange=updateResistanceInputs);
updateResistanceInputs();

/* ---------------- Resistance calculation ---------------- */
document.getElementById("calcRes").onclick=()=>{
  const mode=document.querySelector("input[name='resMode']:checked").value;
  const L=toNum(document.getElementById("channelLength").value);

  if(L<=0){alert("Invalid channel length.");return;}

  let R;

  if(mode==="circular"){
    const r=toNum(document.getElementById("radius").value);
    const mu=toNum(document.getElementById("viscosity").value);
    if(r<=0||mu<=0){alert("Invalid circular inputs.");return;}
    R=(8*mu*L)/(Math.PI*r**4);
  }else{
    const w=toNum(document.getElementById("width").value);
    const h=toNum(document.getElementById("height").value);
    const rho=toNum(document.getElementById("resistivity").value);
    if(w<=0||h<=0||rho<=0){alert("Invalid rectangular inputs.");return;}
    const A=w*h;
    R=(rho*L)/A;
  }

  document.getElementById("resResult").textContent =
    `R = ${R.toExponential(3)} Pa·s/m²`;
  document.getElementById("R").value = R.toExponential(3);
};
</script>

</body>
</html>
